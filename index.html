<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="card">

    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="Card Background"/>
    </div>

    <div class="card-main">
      <img src="images/image-victor.jpg" alt="Profile Picture"/>
      <p class="name sub-content-text"><span class="bold">Victor Crest</span> 26</p>
      <p class="sub-content-text">London</p>
    </div>

    <div class="card-footer">
      <div class="column">
        <p class="bold">80K</p>
        <p class="sub-content-text">Followers</p>
      </div>

      <div class="column">
        <p class="bold">803K</p>
        <p class="sub-content-text">Likes</p>
      </div>

      <div class="column">
        <p class="bold">1.4K</p>
        <p class="sub-content-text">Photos</p>
      </div>

    </div>
</div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Basti576" target="_blank">Sebastian</a>.
    </div>
  </footer>
</body>

</html>
